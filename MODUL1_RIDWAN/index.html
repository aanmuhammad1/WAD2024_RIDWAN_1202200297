<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ngopi yuk!</title>
</head>

<body>

    <header>
        <div class="logo">
            <a href="#">Ngopi<span>yuk!</span></a>
        </div>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <h2>Ngopi yuk!</h2>
        <p>Start your day with a nice coffee!</p>
    </div>

    <div class="menu" id="menu">
        <div class="menu-header">
            <h3>Menu</h3>
            <h4>Ngopi yuk! Menu</h4>
        </div>
        <div class="menu-content">
            <div class="americano">
                <div class="americano-image">
                    <img src="img/coffe.jpg" alt="">
                </div>
                <div class="americano-body">
                    <h2>Ice Americano</h2>
                    <label>Coffee tok!</label>
                </div>
            </div>
            <div class="cold-latte">
                <div class="cold-latte-image">
                    <img src="img/ice-latte.jpg" alt="">
                </div>
                <div class="cold-latte-body">
                    <h2>Ice Latte Coffees</h2>
                    <label>Coffe with Milk, numero uno!</label>
                </div>
            </div>
            <div class="brown-coffees">
                <div class="brown-coffees-image">
                    <img src="img/brown.jpg" alt="">
                </div>
                <div class="brown-coffees-body">
                    <h2>Ice Brown Sugar Coffees</h2>
                    <label>Coffe with Brown Sugar</label>
                </div>
            </div>
        </div>
    </div>
    <div class="contact" id="contact">
        <div class="contact-box">
            <div class="contact-image">
                <img src="img/coffee-bg.jpg">
            </div>
        </div>
        <div class="contact-box">
            <div class="contact-body">
                <form>
                    <h2>Contact Us</h2>
                    <div class="form-content">
                        <input type="text" required>
                        <span></span>
                        <label>Username</label>
                    </div>
                    <div class="form-content">
                        <input type="email" required>
                        <span></span>
                        <label>Email</label>
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>


    <div class="footer">
        <div class="footer-box">
            <div class="social-media">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </div>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15841.226679065601!2d107.61032688715821!3d-6.973099799999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e68e92e2dbda471%3A0x9db28a376f2dd64!2sTel-U%20Coffee!5e0!3m2!1sid!2sid!4v1728288497699!5m2!1sid!2sid"
                width="120" height="100" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            <div class="copyright">
                <label>Copyright &copy; 2024</label>
            </div>
            <div class="brand">
                <label>Ngopi <span>yuk!</span></label>
            </div>
        </div>
    </div>

</body>

</html>
